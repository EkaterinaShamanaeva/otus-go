version: "3.3"
services:
  calendar:
    container_name: calendar
    build:
      context: ..
      dockerfile: ./build/calendar/Dockerfile
    restart: on-failure
    ports:
      - "8080:8080"
      - "50051:50051"
    links:
      - postgres
    #command: --config /configs/config.yaml
    volumes:
      - "../configs:/configs"

  calendar_scheduler:
    container_name: calendar_scheduler
    build:
      context: ..
      dockerfile: ./build/calendar_scheduler/Dockerfile
    restart: on-failure
    #command: --config /configs/config_schedule.yaml
    volumes:
      - "../configs:/configs"
    depends_on:
      - rabbit

  calendar_sender:
    container_name: calendar_sender
    build:
      context: ..
      dockerfile: ./build/calendar_sender/Dockerfile
    restart: on-failure
    command: -config /configs/config_rmq.yaml
    volumes:
      - "../configs:/configs"
    depends_on:
      - rabbit

  postgres:
    container_name: calendar_postgres
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: calendar
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbit:
    container_name: calendar_rabbit
    image: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"

volumes:
  db_data: